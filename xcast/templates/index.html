{% include 'incl/header.html' %}
    <h2>Sources</h2>
    <ul id="sources">
    {% for s in sources %}
        <li><a href="{{ s.url }}">{{ s.name }}</a> {{ s.title }}</li>
    {% endfor %}
    </ul>
    <h2>People</h2>
    <ul id="people">
    {% for p in people_ids %}
        <li><a href="p/{{ p }}">{{ people[p]['info']['name'] }}</a></li>
    {% endfor %}
{% include 'incl/footer.html' %}
